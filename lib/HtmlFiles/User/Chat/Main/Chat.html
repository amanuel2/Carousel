<head>
    <style>
        
                    @font-face {
                font-family: 'Montserrat';
                font-style: normal;
                font-weight: 400;
                src: local('Montserrat-Regular'), url(https://themes.googleusercontent.com/static/fonts/montserrat/v4/zhcz-_WihjSQC0oHJ9TCYBsxEYwM7FgeyaSgU71cLG0.woff) format('woff');
            }
            
            body{
            
              background: url(https://pcbx.us/bexy.jpg);
            }
            
            
            .clearfix {
                clear: both;
            }
            .container {
                background: url(https://pcbx.us/bexy.jpg);
                padding-top: 20px;
                height: 100%;
                width: 100%;
                text-align: center;
                background-color: #ddd;
            }
            h1 {
                margin: 40px 0;
                font-size: 40px;
                line-height: 40px;
                font-weight: bold;
                text-shadow: 0px 1px 1px #888;
            }
            a {
                text-decoration: none;
                color: #fff;
                margin: 0 10px;
            }
            #submitButton {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                position: relative;
                display: inline-block;
                overflow: hidden;
                height: 53px;
                border-radius: 6px;
                -moz-border-radius: 6px;
                -webkit-border-radius: 6px;
                line-height: 30px;
                font-size: 16px;
                font-weight: bold;
                text-shadow: 0px 1px 1px #888;
            
            }
            #submitButton span.icon,
            #submitButton span.title {
                display: block;
                position: relative;
                line-height: 50px;
                padding: 0 30px;
                border-radius: 6px;
                -moz-border-radius: 6px;
                -webkit-border-radius: 6px;
            }
            #submitButton span.left {
                float: left;
                border-radius: 6px 0 0 6px;
                -moz-border-radius: 6px 0 0 6px;
                -webkit-border-radius: 6px 0 0 6px;
            }
            #submitButton span.right {
                float: right;
                border-radius: 0 6px 6px 0;
                -moz-border-radius: 0 6px 6px 0;
                -webkit-border-radius: 0 6px 6px 0;
            }
            #submitButton span.icon {
                font-size: 23px;
                background-color: #00967f;
                -webkit-box-shadow: 0 3px 0 0 #007261;
                box-shadow: 0 3px 0 0 #007261;
                text-shadow: 0px 1px 1px #888;
            }
            #submitButton span.title {
                -webkit-box-shadow: 0 3px 0 0 #00ae94;
                box-shadow: 0 3px 0 0 #00ae94;
                background-color: #00cdae;
            }
            #submitButton span.arrow-left,
            #submitButton span.arrow-right {
                position: absolute;
                width: 0;
                height: 0;
                border-top: 25px solid transparent;
                border-bottom: 25px solid transparent;
                -webkit-transition: all .15s;
                -transition: all .15s;
                -webkit-transition-property: left, right;
                transition-property: left, right;
            }
            #submitButton.left span.arrow-left {
                right: 0;
                -webkit-box-shadow: 10px 0 0 0 #00cdae, 10px 3px 0 0 #00ae94;
                box-shadow: 10px 0 0 0 #00cdae, 10px 3px 0 0 #00ae94;
                border-right: 10px solid #00cdae;
            }
            #submitButton.right span.arrow-left {
                right: 0;
                -webkit-box-shadow: 10px 0 0 0 #00967f, 10px 3px 0 0 #007261;
                box-shadow: 10px 0 0 0 #00967f, 10px 3px 0 0 #007261;
                border-right: 10px solid #00967f;
            }
            #submitButton.left span.arrow-right {
                left: 0;
                -webkit-box-shadow: -10px 0 0 0 #00967f, -10px 3px 0 0 #007261;
                box-shadow: -10px 0 0 0 #00967f, -10px 3px 0 0 #007261;
                border-left: 10px solid #00967f;
            }
            #submitButton.right span.arrow-right {
                left: 0;
                -webkit-box-shadow: -10px 0 0 0 #00cdae, -10px 3px 0 0 #00ae94;
                box-shadow: -10px 0 0 0 #00cdae, -10px 3px 0 0 #00ae94;
                border-left: 10px solid #00cdae;
            }
            #submitButton span.slant-left,
            #submitButton span.slant-right {
                position: absolute;
                width: 0;
                height: 0;
                border-top: 0 solid transparent;
                border-bottom: 50px solid transparent;
                -webkit-transition: all .15s;
                -transition: all .15s;
                -webkit-transition-property: left, right;
                transition-property: left, right;
            }
            #submitButton.left span.slant-right {
                left: 0;
                -webkit-box-shadow: -10px 0 0 0 #00967f, -10px 3px 0 0 #007261;
                box-shadow: -10px 0 0 0 #00967f, -10px 3px 0 0 #007261;
                border-left: 10px solid #00967f;
            }
            #submitButton.right span.slant-right {
                left: 0;
                -webkit-box-shadow: -10px 0 0 0 #00cdae, -10px 3px 0 0 #00ae94;
                box-shadow: -10px 0 0 0 #00cdae, -10px 3px 0 0 #00ae94;
                border-left: 10px solid #00cdae;
            }
            #submitButton.left span.slant-left {
                right: 0;
                -webkit-box-shadow: 10px 0 0 0 #00cdae, 10px 3px 0 0 #00ae94;
                box-shadow: 10px 0 0 0 #00cdae, 10px 3px 0 0 #00ae94;
                border-right: 10px solid #00cdae;
            }
            #submitButton.right span.slant-left {
                right: 0;
                -webkit-box-shadow: 10px 0 0 0 #00967f, 10px 3px 0 0 #007261;
                box-shadow: 10px 0 0 0 #00967f, 10px 3px 0 0 #007261;
                border-right: 10px solid #00967f;
            }
            /*#submitButton:active,
            #submitButton.active {
                height: 51px;
            }*/
            #submitButton:hover {}#submitButton:hover span.arrow-left {
                right: 10px;
            }
            #submitButton:hover span.arrow-right {
                left: 10px;
            }
            #submitButton:hover span.slant-left {
                right: 10px;
            }
            #submitButton:hover span.slant-right {
                left: 10px;
            }
            #submitButton-small {
                height: 30px;
                font-size: 12px;
                line-height: 10px;
            }
            a#submitButton-small span#submitButton {
                height: 30px;
            }
            
            li{
              list-style-type: none;
              margin-top:6px;
            }
            li #Name:hover {
              -webkit-box-shadow: 0px 0px 107px rgb(86, 208, 10);
              box-shadow: 0px 0px 17px black;
            
            }
            #rectangle{
              position: relative;
              left:350px;
              height:755px;
              width:700px;
              border-radius: 20px;
              background-color: lightblue;
               overflow: auto;
            
            }
            .highlight {
                background-color: yellow;
              }
            
            
            #chatbox{
              position: relative;
              left:350px;
            overflow: auto;
              bottom:50px;
              height:53px;
              width:700px;
            
              background-color: #ffff66;
            }
            #submitButton{
              position: relative;
              bottom:110px;
              left:755px;
              height:65px;
            }
            #submitButton:active {
              box-shadow: 10 2px 0 #007261;
            transform: translateY(10px);
            
            }

        
    </style>
    
</head>
